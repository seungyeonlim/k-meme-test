<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-밈 테스트 - 문제 풀기</title>
  <meta name="description" content="한국 밈 퀴즈 문제 풀기. 무야호, 아모르파티 등 인기 있는 한국 밈을 맞춰보세요.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.2/kakao.min.js"
    integrity="sha384-TiCUE00h649CAMonG018J2ujOgDKW/kVWlChEuu4jK2vxfAAD0eZxzCKakxg55G4" crossorigin="anonymous">
  </script>
  <script>
    Kakao.init('e2764c9ae10b47a8781b4508b42ff829'); // 사용하려는 앱의 JavaScript 키 입력
    function shareMessage() {
    Kakao.Share.sendScrap({
      requestUrl: location.origin,
    });
  }
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6857873366653061"
     crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">K-밈 테스트</h1>
    <article class="card">
      <div class="card-body">
        <h2 class="card-title" id="question-number">문제 1</h2>
        <p class="card-text">다음 사진을 보고 떠오르는 밈 대사를 적어주세요. (띄어쓰기 없이 작성해 주세요. 영어라면 모두 소문자로 작성해 주세요.)</p>
        <div class="text-center mb-4">
          <img src="assets/test1.jpeg" class="img-fluid" alt="문제 이미지" id="question-image">
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="answer-input" placeholder="정답을 입력하세요">
        </div>
        <button id="submit-btn" class="btn btn-primary btn-block">제출하기</button>
      </div>
    </article>
    <section class="mt-4" id="result-container" style="display: none;">
      <h2>결과</h2>
      <p id="final-score"></p>
      <ul id="result-list" class="list-group"></ul>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script src="test.js"></script>
  <button class="btn btn-secondary" onclick="shareMessage()">공유하기</button>
</body>

</html>
